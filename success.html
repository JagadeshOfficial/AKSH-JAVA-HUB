<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Successful - AKSH Java Hub</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Payment Success Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Raleway:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main_styles.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <style>
        .success-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 3rem;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745; /* Green color for success */
        }
        .cta-button {
            background-color: #4F46E5;
            color: white;
            font-weight: 600;
            margin-top: 1.5rem;
        }
        .cta-button:hover {
            background-color: #4338CA;
            color: white;
        }
    </style>
</head>
<body>

    <header class="header d-flex flex-row">
        </header>

    <main class="container">
        <div class="success-container">
            <div class="success-icon mb-3">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Thank You for Your Purchase!</h2>
            <p class="lead">Your payment was successful. A confirmation receipt has been sent to your email address.</p>
            <p>You can now access your course through your dashboard.</p>
            <a href="my-courses.html" class="btn btn-lg cta-button">Go to My Courses</a>
        </div>
    </main>
</body>
</html>
